		{% extends "student_home_base.html" %}
        {% block body %}

<!-- {{all_jobs}} -->

        <body>
        <div class="col-12">
			<div class="col-12">
                    <div class="card">
                      <div class="card-header">
                        <strong>Search </strong> Companies
                      </div>
                      <div class="card-body card-block">
	                        <form action="{{ url_for('student.company_search') }}" method="post" enctype="multipart/form-data" class="form-horizontal">

	                   		<div class="row form-group">
	                            <div class="col"><label for="email-input" class=" form-control-label">Keyword</label></div>
	                            <div class="col-12"><input type="text" id="degree_type" name="keyword"class="form-control"><small class="help-block form-text"></small></div>
	                        </div>
	                        <button type="submit" class="btn btn-primary btn-sm">
	                          <i class="fa fa-dot-circle-o"></i> Search
	                        </button>
		                        <form action="{{ url_for('student.company_search') }}" method="get" enctype="multipart/form-data" class="form-horizontal"><button type="submit" class="btn btn-primary btn-sm">
		                          <i class="fa fa-dot-circle-o"></i> Reset
		                        </button>
		                        </form>
	                        </form>
	                        
	                        
                      </div>
                      
                     
                    </div>
                  
                  </div>
		  </div>

		<div class="col-12">
			<br>
			<h5 class="mb-0"><span>All Companies</span></h5>
			<br>
			{% for job in all_companies %}
            <!-- {{job}} -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"> 
                        <i class="fa fa-building" style="color: #d6319f;"></i><strong class="card-title pl-2"><a href="/student/view_company?c_id={{job['c_id']}}">{{job['c_name']}}</a></strong>
                    </div>
                    <div class="card-body">
                        <div class="mx-auto d-block">
                            <h5 class="text-sm-center mt-2 mb-1"><a href="job_view?job_id={{job['job_id']}}">{{  job['c_industry'] | safe}}</a></h5>
                            <div class="location text-sm-center"><i class="fa fa-map-marker"></i> {{job['c_headquarter_location']}}</div>
                            <!-- <div class="location text-sm-center"><i class="fa fa-calendar"></i> Posted on {{job['posted_date']}}</div> -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}


		</div>

	
        {% endblock %}
